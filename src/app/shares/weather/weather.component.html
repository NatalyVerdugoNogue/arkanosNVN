<mat-card class="card-weather">
    <mat-card-header>
        <mat-card-title class="color-white">{{ this.city }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-weather">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <td mat-cell *matCellDef="let element" class="color-gray">{{ element.title }}</td>
            </ng-container>

            <!-- Data Column -->
            <ng-container matColumnDef="data">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <td mat-cell *matCellDef="let element" class="color-gray">{{ element.data }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </mat-table>
    </mat-card-content>
</mat-card>
